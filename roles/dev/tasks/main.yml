- name: ZSH Config
  lineinfile: dest=~/.zshrc line='{{ item }}'
  with_items:
    - "source /usr/local/share/antigen/antigen.zsh"
    - "export TERM=\"xterm-256color\""
    - "source $(brew --prefix)/share/antigen/antigen.zsh"
    - "antigen bundle zsh-users/zsh-syntax-highlighting"
    - "export NVM_AUTO_USE=true"
    - "antigen bundle lukechilds/zsh-nvm"
    - "antigen apply"
    - "export ZSH_THEME=\"powerlevel9k/powerlevel9k\""
    - "export EDITOR=nano"
    - "export PATH=$PATH:~/.composer/vendor/bin"
    - 'export PATH="$PATH:\$(yarn global bin)"'
    - 'export PATH=$PATH:vendor/bin'
    - 'COMPLETION_WAITING_DOTS="true"'
    - "export FZF_DEFAULT_OPTS=\"--bind='ctrl-o:execute(code {})+abort'\""
    - 'POWERLEVEL9K_PROMPT_ADD_NEWLINE=true'
    - 'POWERLEVEL9K_LEFT_PROMPT_ELEMENTS=(status context dir vcs)'
    - 'POWERLEVEL9K_BATTERY_HIDE_ABOVE_THRESHOLD=30'
    - 'POWERLEVEL9K_RIGHT_PROMPT_ELEMENTS=(dir_writable battery laravel_version php_version root_indicator public_ip)'
    - "POWERLEVEL9K_MODE='awesome-fontconfig'"
    - "source /usr/local/opt/powerlevel9k/powerlevel9k.zsh-theme"

- name: ZSH Cleanup
  lineinfile:
    dest: ~/.zshrc
    line: "ZSH_THEME=\"agnoster\""
    state: absent

- name: Make sure PIP is installed
  easy_install: name=pip state=present
  # become: yes
  ignore_errors: yes

