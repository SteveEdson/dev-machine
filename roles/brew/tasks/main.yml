---
- name: Update brew daily
  cron: 
    name: brew autoupdate" 
    special_time: "daily"
    job: "/usr/local/bin/brew update"

- name: Cleanup brew
  cron: 
    name: "brew cleanup"
    special_time: "monthly"
    job: "/usr/local/bin/brew cleanup"
      
- name: Tap powerlevel9k brew repo
  homebrew_tap:
    name: sambadevi/powerlevel9k
    state: present

- name: Remove Brew Packages
  ignore_errors: yes
  homebrew: 
    state: absent
    name:
      - php71-mcrypt
      - php72

- name: Install packages from Homebrew
  homebrew: 
    state: present
    name:
      - ack
      - antigen
      - aria2
      - autoenv
      - bat
      - caddy
      - colordiff
      - composer
      - diff-so-fancy
      - doctl
      - exa
      - exiftool
      - fzf
      - git-cal
      - git-extras
      - httpie
      - hub
      - jq
      - m-cli
      - node
      - pandoc
      - powerlevel9k
      - php
      - prettyping
      - python
      - python3
      - q
      - tree
      - yarn

- name: Install Brew Cask packages
  ignore_errors: yes
  homebrew_cask: 
    state: present
    name:
      - alfred
      - balenaetcher
      - bitbar
      - cheatsheet
      - diffmerge
      - disk-inventory-x
      - docker
      - dropbox
      - firefox
      - homebrew/cask-fonts/font-firacode-nerd-font
      - homebrew/cask-fonts/font-firacode-nerd-font-mono
      - homebrew/cask-fonts/font-firamono-nerd-font
      - homebrew/cask-fonts/font-firamono-nerd-font-mono
      - gitup
      - google-chrome
      - iterm2
      - licecap
      - mark-text
      - marked
      - phpstorm
      - qlmarkdown
      - qlstephen
      - quicklook-csv
      - sdformatter
      - sequel-pro
      - slack
      - spotify
      - visual-studio-code
      - whatsapp

- name: ZSH brew config
  lineinfile: dest=~/.zshrc line='{{ item }}'
  with_items:
    - "source $(brew --prefix)/share/antigen/antigen.zsh"