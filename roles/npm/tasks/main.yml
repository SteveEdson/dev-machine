---
- name: Ensure nvm is present
  command: "curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash"
  args:
      creates: ~/.nvm 

- name: Install NPM packages
  npm: 
    name: "{{ item }}" 
    state: present
    global: yes
  with_items:
    - gulp
    - jspm
    - pm2
    - grunt-cli
    - npm-check-updates
    - plato
    - webpack
    - nativefier
    - vue-cli
    - autochecker
    - psi
    - a11y
    - np
    - cost-of-modules
    - insect
    - git-version-bumper
