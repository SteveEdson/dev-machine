---
- name: Ensure nvm is present
  command: "curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash"
  args:
      creates: ~/.nvm 

- name: Install NPM packages
  npm: 
    name: "{{ item }}" 
    state: present
    global: yes
  with_items:
    - pm2
    - npm-check-updates
    - nativefier
    - vue-cli
    - np
    - git-version-bumper
